{% extends "base.html" %}

{% block body %}
<header class="bg-white dark:bg-gray-900 min-h-screen">
    <nav class="relative bg-white dark:bg-gray-900">
        <div class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center">
            <div class="flex flex-row gap-4 md:flex-row">
                <a class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400  md:my-0"
                    href="{% url 'index' %}">Home</a>
                <a class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400  md:my-0"
                    href="{% url 'food_list' %}">Street Foods</a>
            </div>
    </nav>

    <div class="container px-6 py-16 mx-auto">
        <div class="items-center lg:flex">
            <div class="w-full lg:w-1/2">
                <div class="lg:max-w-lg">
                    <h1 class="text-3xl font-semibold text-gray-800 dark:text-white lg:text-4xl">Best place to discover
                        <br> your <span class="text-blue-500 ">Street Food</span>
                    </h1>

                    <p class="mt-3 text-gray-600 dark:text-gray-400">
                        Discover the best street foods in your city and enjoy an amazing meal near to you. If you like
                        street
                        food, you will love this app.
                    </p>


                    <a href="{% url 'food_list' %}">
                        <button
                            class="block w-full px-6 py-4 mt-6 text-sm font-medium leading-6 text-center text-white transition-colors duration-200 transform bg-blue-600 rounded-md lg:inline hover:bg-blue-500">

                            <div class="flex gap-2 justify-center items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                    stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg>


                                Find
                                a Street Food

                            </div>
                        </button>

                    </a>
                </div>
            </div>

            <div class="flex items-center justify-center w-full mt-6 lg:mt-0 lg:w-1/2">
                <img class="w-full h-full lg:max-w-3xl"
                    src="https://merakiui.com/images/components/Email-campaign-bro.svg" alt="Catalogue-pana.svg">
            </div>
        </div>
    </div>
</header>
{% endblock %}
